apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-codec:commons-codec:1.8'
    compile 'org.apache.httpcomponents:httpclient:4.3.+'
    compile 'com.google.code.gson:gson:2.2.+'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}